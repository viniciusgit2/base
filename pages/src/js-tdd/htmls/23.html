<body>
    <script>
       class animal{
        constructor(nome){
            this.nome=nome

        }
        hallo(){
            console.log(`i am ${this.nome}`)
        }
    
       }
     class Dog extends animal{
        constructor(nome,sound){
        super(nome)    
        this.sound=sound

        }
        bark(){
            console.log(`${this.sound}iam ${this.nome}`)

        }
        
     }
     const elepafante=new animal(`dumbo`)
     const dog=new Dog(`jake,auau`)

    </script>
