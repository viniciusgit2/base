<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakMap</title>
</head>
<body>
    <script>
        let obj1={
            name:"wiliam",
            age:26
        }
        let obj2={
            name:"jonas",
            age:22
        }
        let wn=new WeakMap()
        wn.set(obj2,'infoobj2')
         wn.set(obj1,'infoobj1')

    </script>
</body>
</html>
