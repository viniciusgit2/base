<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais promisses</title>
</head>
<body>
<script>
    const current=new Promise((resolve, reject) => {
        setTimeout(()=>{
resolve({current:'euro',value:3.50}
         ),200 }
     ) })
     const countrires=new Promise((resolve,reject)=> {
        setTimeout(()=>{
resolve(['irland','england','euro','scotland',]
         ),200 }
     ) })
     Promise
     .all([current,countrires])
     .then(Response=>{console.log(Response)})
</script>
</body>
